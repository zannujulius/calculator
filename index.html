<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-b from-teal-600 via-teal-800 to-zinc-800 flex flex-row items-center justify-center"
  >
    <div
      class="p-4 w-[330px] h-[600px] bg-zinc-900 rounded-2 drop-shadom-sm rounded-md"
    >
      <div
        class="w-full overflow-hidden h-[180px] border border-gray-500 rounded-sm relative"
      >
        <div
          class="error text-sm italic text-red-200 font-light absolute top-2 right-2"
        ></div>
        <div class="absolute bottom-0 right-2 w-full overflow-x-scroll">
          <div
            class="result text-4xl text-end text-white font-normal cursor-pointer"
          >
            0
          </div>
        </div>
      </div>
      <!-- controls -->
      <div class="grid mt-6 grid-cols-4 gap-4 justify-center grid-rows-5">
        <div
          class="rounded-full col-span-2 cursor-pointer p-4 bg-gray-300 flex flex-row items-center justify-center"
          id="clear"
        >
          <div class="text-1xl font-bold text-gray-800">AC</div>
        </div>
        <div
          class="hidden rounded-full cursor-pointer p-4 bg-gray-300 w-[60px] h-[60px] flex flex-row items-center justify-center"
          id="back"
        >
          <div class="text-1xl font-bold text-gray-800">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </div>
        </div>
        <div
          class="rounded-full cursor-pointer p-4 bg-gray-300 w-[60px] h-[60px] flex flex-row items-center justify-center"
          id="perc"
        >
          <div class="text-1xl font-bold text-gray-800">%</div>
        </div>
        <div
          class="rounded-full cursor-pointer p-4 bg-amber-500 w-[60px] h-[60px] flex flex-row items-center justify-center"
          id="divide"
        >
          <div class="text-1xl font-bold text-gray-800">/</div>
        </div>
        <div
          class="rounded-full cursor-pointer p-4 overflow-hidden bg-zinc-600 w-[60px] h-[60px] flex flex-row items-center justify-center"
          id="seven"
        >
          <div class="text-1xl p-6 font-bold text-white">7</div>
        </div>
        <div
          class="rounded-full overflow-hidden cursor-pointer p-4 bg-zinc-600 w-[60px] h-[60px] flex flex-row items-center justify-center"
          id="8"
        >
          <div class="text-1xl p-6 font-bold text-white">8</div>
        </div>
        <div
          class="rounded-full overflow-hidden cursor-pointer p-4 bg-zinc-600 w-[60px] h-[60px] flex flex-row items-center justify-center"
        >
          <div class="text-1xl p-6 font-bold text-white">9</div>
        </div>
        <div
          class="rounded-full overflow-hidden cursor-pointer p-4 bg-amber-500 w-[60px] h-[60px] flex flex-row items-center justify-center"
        >
          <div class="text-2xl pt-2 font-bold text-gray-800">*</div>
        </div>
        <div
          class="rounded-full overflow-hidden cursor-pointer p-4 bg-zinc-600 w-[60px] h-[60px] flex flex-row items-center justify-center"
        >
          <div class="text-1xl p-6 font-bold text-white">4</div>
        </div>
        <div
          class="rounded-full overflow-hidden cursor-pointer p-4 bg-zinc-600 w-[60px] h-[60px] flex flex-row items-center justify-center"
        >
          <div class="text-1xl p-6 font-bold text-white">5</div>
        </div>
        <div
          class="rounded-full overflow-hidden cursor-pointer p-4 bg-zinc-600 w-[60px] h-[60px] flex flex-row items-center justify-center"
        >
          <div class="text-1xl p-6 font-bold text-white">6</div>
        </div>
        <div
          class="rounded-full overflow-hidden cursor-pointer p-4 bg-amber-500 w-[60px] h-[60px] flex flex-row items-center justify-center"
        >
          <div class="text-2xl font-bold text-gray-800">-</div>
        </div>
        <div
          class="rounded-full overflow-hidden cursor-pointer p-4 bg-zinc-600 w-[60px] h-[60px] flex flex-row items-center justify-center"
        >
          <div class="text-1xl p-6 font-bold text-white">1</div>
        </div>
        <div
          class="rounded-full overflow-hidden cursor-pointer p-4 bg-zinc-600 w-[60px] h-[60px] flex flex-row items-center justify-center"
        >
          <div class="text-1xl p-6 font-bold text-white">2</div>
        </div>
        <div
          class="rounded-full overflow-hidden cursor-pointer p-4 bg-zinc-600 w-[60px] h-[60px] flex flex-row items-center justify-center"
        >
          <div class="text-1xl font-bold text-white">3</div>
        </div>
        <div
          class="rounded-full overflow-hidden cursor-pointer p-4 bg-amber-500 w-[60px] h-[60px] flex flex-row items-center justify-center"
        >
          <div class="text-1xl font-bold text-gray-800">+</div>
        </div>
        <div
          class="rounded-full overflow-hidden cursor-pointer col-span-2 p-4 bg-zinc-600 flex flex-row items-center justify-start"
        >
          <div class="text-1xl font-bold text-white pr-6">0</div>
        </div>
        <div
          class="rounded-full cursor-pointer p-4 bg-zinc-600 w-[60px] h-[60px] flex flex-row items-center justify-center"
        >
          <div class="text-2xl pb-2 font-bold text-white">.</div>
        </div>
        <div
          class="rounded-full cursor-pointer p-4 bg-amber-500 w-[60px] h-[60px] flex flex-row items-center justify-center"
          id="equal"
        >
          <div class="text-1xl font-bold text-gray-800">=</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
